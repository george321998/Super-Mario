		function create() {


			Phaser.Canvas.setImageRenderingCrisp(game.canvas);
			game.scale.pageAlignHorizontally = true;
			game.scale.pageAlignVertically = true
			game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
			game.physics.startSystem(Phaser.Physics.ARCADE);
			game.stage.backgroundColor = '#5c94fc';

			// Map creation
			map = game.add.tilemap('level');
			map.addTilesetImage('tiles', 'tiles');
			map.setCollisionBetween(3, 12, true, 'solid');
			map.createLayer('background');

			//Layer creation
			layer = map.createLayer('solid');
			layer.resizeWorld();

			// Coins creation
			coins = game.add.group();
			coins.enableBody = true;
			map.createFromTiles(2, null, 'coin', 'stuff', coins);
			coins.callAll('animations.add', 'animations', 'spin',
					[ 0, 0, 1, 2 ], 5, true);
			coins.callAll('animations.play', 'animations', 'spin');

			//Goombas creation
			goombas = game.add.group();
			goombas.enableBody = true;
			map.createFromTiles(1, null, 'goomba', 'stuff', goombas);
			goombas.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas.callAll('animations.play', 'animations', 'walk');
			goombas.setAll('body.bounce.x', 1);
			goombas.setAll('body.velocity.x', -20);
			goombas.setAll('body.gravity.y', 500);


			//Turtle creation
			turtle = game.add.group();
			turtle.enableBody = true;
			map.createFromTiles(9,null,'turtles','stuff',turtle);
			turtle.callAll('animations.add','animations','walk',[ 0 , 1 ],
				2,true);
			turtle.callAll('animations.play','animations','walk');
			turtle.setAll('body.bounce.x',1);
			turtle.setAll('body.velocity.x',-10);
			turtle.setAll('body.gravity.y',500);

			//Player creation
			player = game.add.sprite(16, game.world.height - 48, 'mario');
			game.physics.arcade.enable(player);
			player.body.gravity.y = 300;
			player.body.collideWorldBounds = true;
			player.animations.add('walkRight', [ 1, 2, 3 ], 10, true);
			player.animations.add('walkLeft', [ 8, 9, 10 ], 10, true);
			player.goesRight = true;
			game.camera.follow(player);

			cursors = game.input.keyboard.createCursorKeys();

			//music
			music = this.add.audio('acdc');
			music.loop =true;
			music.play();

			// Score and lives display
			score = game.add.text(1,1,"Score:",{font:"12px",fill:"#ffffff",align:"center"});
			score.fixedToCamera = true;
			lives = game.add.text(1,15,"Lives:",{font:"12px",fill:"#ffffff",align:"center"});
			lives.fixedToCamera =true;

			msg = game.add.text(327,70,"Teleport",{font: "12px", fill:"#ffffff",align:"center"});

			

		}
		function update() {

			score.text = "Score:" + score_c;
			lives.text = "Lives:" + lives_c;
			msg.text = "Press Down to teleport";


			game.physics.arcade.collide(player, layer);
			game.physics.arcade.collide(goombas,layer);
			game.physics.arcade.collide(turtle , layer);
			//game.physics.arcade.overlap(player, goombas,goombaOverlap,ScoreGoombas);
			game.physics.arcade.overlap(player, coins,coinOverlap,ScoreCoins);
			game.physics.arcade.overlap(player,turtle,turtleBounce);


			if (player.body.enable) {
				player.body.velocity.x = 0;
				// Player moves (up,down,still,right,left)
				if (cursors.left.isDown) {
					player.body.velocity.x = -90;
					player.animations.play('walkLeft');
					player.goesRight = false;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 90;
					player.animations.play('walkRight');
					player.goesRight = true;
				} else {
					player.animations.stop();
					if (player.goesRight)
						player.frame = 0;
					else
						player.frame = 7;
				}
				if (cursors.up.isDown && player.body.onFloor()) {
					player.body.velocity.y = -190;
					this.jump = this.add.audio('jump');
					this.jump.play();
					this.jump.volume = 0.5;
					player.animations.stop();
				}
				if (player.body.velocity.y != 0) {
					if (player.goesRight)
						player.frame = 5;
					else
						player.frame = 12;
				}
				if (score_c >= 99){
					score_c = score_c - 99;
					lives_c += 1;
				}

				//Teleport
				if (((player.x >=362) && (player.x <=392)) && (player.y == 128)) {
					if (cursors.down.isDown) {
						player.body.velocity.y = 190;
						player.reset(680,160);
					}
				}

				
			}
		}

		function ScoreGoombas() {
			game.stomp = game.add.audio('stomp');
			game.stomp.play();
			score_c += 10;
		}

		function ScoreCoins() {
			game.coin_snd = game.add.audio('snd');
			game.coin_snd.play();
			score_c +=1;
		}

		function turtleBounce(player,turtle) {
			turtle.animations.add('spin',[3 , 4 , 5], 10 , true , true);
			turtle.animations.add('right',[ 11 , 10], 2 ,true , true);
			turtle.animations.add('left' , [ 0 , 1 ] , 2 , true . true);

			if (player.body.touching.down) {
				turtle.animations.stop();
				turtle.frame = 2;
				player.body.velocity.y = -80;
				turtle.body.enable = false;
			}
			turtle.body.enable = true;
			turtle.body.velocity.x = 100;
			turtle.animations.play('spin');
		}
